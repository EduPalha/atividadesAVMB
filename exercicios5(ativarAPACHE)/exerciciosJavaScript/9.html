<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Ex9</title>
    <meta charset="utf-8" />
</head>

<body>
    <form id="formcliente">

        <h1>Cadastro:</h1>
        <input type="text" name="login" id="login" placeholder="Seu login" required><br>
        <input type="text" name="senha" id="senha1" placeholder="Sua senha" required><br>
        <input type="text" name="senha" id="senha2" placeholder="Redigite sua senha" required><br>
        <input type="submit" value="Enviar" id="btnEnviar">
    </form>

    <script>
        var campo1 = document.getElementById('senha1');
        var campo2 = document.getElementById('senha2');

        document.getElementById('btnEnviar').addEventListener('click', function () {
            const qtdCaracteres = document.getElementById('senha1').value;
            if (campo1.value != campo2.value) {
                alert("Senhas não conferem!");
            }
            if (qtdCaracteres.length < 6) {
                alert("Quantidade de caracteres na senha é insuficiente!");
            }
            if (qtdCaracteres.length > 10) {
                alert("Quantidade de caracteres na senha extrapola o máximo!");
            }
        });
    </script>
</body>

</html>
