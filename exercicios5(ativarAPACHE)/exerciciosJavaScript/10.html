<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastro</title>
    <meta charset="utf-8" />
</head>

<body>
    <form id="formcliente">

        <h1>Cadastro:</h1>

        <p class="nome">
            <label for="nome">Nome:</label>
            <input type="text" id="nomeid" required="required" name="nome" />
        </p>
        <p class="pessoa">
            <label for="nome">Tipo:</label><br>
            <input type="radio" id="fisica" name="pessoa" value="opcao1" onClick="habilitar()">
            <label for="fisica">FISICA</label><br>
            <input type="radio" id="juridica" name="pessoa" value="opcao2" onClick="habilitar()">
            <label for="juridica">JURIFICA</label><br>
        </p>
        <p class="pessoa1">
            CPF:
            <input type="number" id="pessoa1" required="required" name="pessoafisica" disabled />
        </p>
        <p class="pessoa2">
            CNPJ:
            <input type="number" id="pessoa2" required="required" name="pessoajuridica" disabled />
        </p>
        <p class="dataNascimento">
            Data de Nascimento:
            <input type="number" id="dataNascimento" required="required" name="pessoajuridica" disabled />
        </p>
        <p class="end">
            Endere√ßo:
            <input type="text" id="end" required="required" name="endereco" />
        </p>
        <p class="cep">
            CEP:
            <input type="number" id="cep" required="required" name="cepBrasil" />
        </p>
        <p class="telefone">
            Telefone:
            <input type="number" id="telefone" required="required" name="telefone" />
        </p>
        <p class="email">
            Email:
            <input type="email" id="email" required="required" name="email" />
        </p>
        <p class="submit">
            <input type="submit" onclick="Enviar();" value="Enviar" />
        </p>

    </form>
    <script>
        function habilitar() {
            if (document.getElementById('fisica').checked == true) {
                document.getElementById('pessoa1').disabled = false;
                document.getElementById('dataNascimento').disabled = false;
                document.getElementById('pessoa2').disabled = true;
            }
            else if (document.getElementById('juridica').checked == true) {
                document.getElementById('pessoa1').disabled = true;
                document.getElementById('dataNascimento').disabled = true;
                document.getElementById('pessoa2').disabled = false;
            }
        }
    </script>
</body>

</html>
